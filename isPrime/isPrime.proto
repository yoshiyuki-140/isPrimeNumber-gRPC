syntax = "proto3";

package isPrime;

option go_package = "github.com/yoshiyuki-140/isprimenumber-gRPC-go/isPrime";

// クライアントからサーバーへ送られるメッセージ
message Value {
    int64 value = 1;
}

// サーバーからクライアントへの返答
message IsPrimeResponse {
    bool isPrime = 1;
}

// サービス定義 (RPC:素数判定)
service IsPrimeFunc {
    rpc CheckPrime(Value) returns (IsPrimeResponse);
}
